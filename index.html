<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <!-- Css files here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8bd64d5546.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header section starts -->
    <header>
        <div class="text-center py-5">
            <div>
                <h1 class="mb-4">AI Universe Hub</h1>
                <button class="btn btn-danger py-2 px-4 rounded-4 fs-5 fw-bold">
                    Sort By Date
                </button>
            </div>
        </div>
    </header>
    <!-- Header section end -->
    <!-- main section starts -->
    <main>
        <!-- AI container -->
        <section class="container my-5">
            <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- see more button -->
            <div class="my-5 text-center">
                <button class="btn btn-danger py-2 px-4 rounded-4 fs-5 fw-bold d-none" id="see-more-btn">See
                    More</button>
            </div>
        </section>
        <!-- spinner body -->
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 500px;">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal body -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="aiDetailsModal" tabindex="-1" aria-labelledby="aiDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="position: absolute; top: 0; right: 0; z-index: 1050;"></button>
                        <div class="modal-body">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main section ends -->
    <!-- Js files here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
